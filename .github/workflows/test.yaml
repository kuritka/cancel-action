name: cancel-action CANCEL+REMOVE
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  go-inspect:
    name: Inspect packages
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
       # see: https://golangci-lint.run/usage/configuration/#config-file

      - name: cancel-action
        uses: ./
        with:
          verbose: true
          token: ${{ secrets.REMOVE_WORKFLOW_TOKEN }}
